<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }
    .student-form {
        margin-top: 20px;
    }
    .accent {
        color: #007BFF;
    }
    .preview {
        pointer-events: none;
        opacity: 0.6;
    }
</style>
</head>
<body>
    <h1>Teacher's Form Updater</h1>
    <div class="form-container">
        <label for="questionInput">Update Question:</label>
        <input type="text" id="questionInput" placeholder="Enter new question">
        <button onclick="updateQuestion()">Update</button>
        <br><br>
        <label for="colorInput">Change Accent Color:</label>
        <input type="color" id="colorInput" value="#007BFF">
        <button onclick="changeColor()">Change Color</button>
        
        <button onclick="updateCreateFormLink()">Update form</button>
        <a id="createForm" class="btn btn-dark">Create form</a>
    </div>

    <div class="student-form preview">
        <h2>Student Form</h2>
        <form>
  
      
            <label id="studentQuestion" class="accent">What do you think about the recent changes?</label>
            <br>
            <textarea rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        var question = document.getElementById('questionInput').value;
            var color = document.getElementById('colorInput').value;
            var createFormLink = document.getElementById('createForm');
        function updateQuestion() {
            var newQuestion = document.getElementById('questionInput').value;
            if(newQuestion) {
                document.getElementById('studentQuestion').innerText = newQuestion;
            }
            createFormLink.href = `/create_session?question=${encodeURIComponent(question)}&color=${encodeURIComponent(color)}`;
        }

        function changeColor() {
            var newColor = document.getElementById('colorInput').value;
            document.querySelector('.accent').style.color = newColor;
            createFormLink.href = `/create_session?question=${encodeURIComponent(question)}&color=${encodeURIComponent(color)}`;
        }
        function updateCreateFormLink() {
            var question = document.getElementById('questionInput').value;
            var color = document.getElementById('colorInput').value;
            var createFormLink = document.getElementById('createForm');
            createFormLink.href = `/create_session?question=${encodeURIComponent(question)}&color=${encodeURIComponent(color)}`;
        }
    </script>
</body>
</html>
