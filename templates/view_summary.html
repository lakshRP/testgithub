<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Archived Summary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Archived Summary</h1>
        <p><strong>Session ID:</strong> {{ summary.session_id }}</p>
        <p><strong>Date:</strong> {{ summary.date.strftime('%Y-%m-%d') }}</p>
        <p><strong>Question:</strong> {{ summary.question }}</p>
        <p><strong>Summary:</strong> {{ summary.summary_text }}</p>
        <a href="/dashboard" class="btn btn-dark">Back to Dashboard</a>
    </div>
</body>
</html>
