<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        input[type="submit"] {
            background-color: {{ color }};
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: darken({{ color }}, 10%);
        }
        input[type="submit"]:active {
            background-color: lighten({{ color }}, 10%);
        }
    </style>
</head>
<body>
    <h1>Submit Your Feedback</h1>
    <form action="{{ url_for('submit_feedback', session_id=session_id, teacher_email=teacher_email) }}" method="post">
        <label for="feedback">{{ question }}</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback here..."></textarea><br><br>
        <input type="hidden" name="question" value="{{ question }}">
        <input type="submit" value="Submit">
    </form>
    <script>
        // Adjust the color for the submit button
        function adjustColor(color, amount) {
            let usePound = false;
            if (color[0] == "#") {
                color = color.slice(1);
                usePound = true;
            }
        
            let num = parseInt(color, 16);
            let r = (num >> 16) + amount;
            if (r > 255) r = 255;
            else if (r < 0) r = 0;
        
            let b = ((num >> 8) & 0x00FF) + amount;
            if (b > 255) b = 255;
            else if (b < 0) b = 0;
        
            let g = (num & 0x0000FF) + amount;
            if (g > 255) g = 255;
            else if (g < 0) g = 0;
        
            return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16);
        }

        document.querySelector('input[type="submit"]').addEventListener('mouseover', function() {
            this.style.backgroundColor = adjustColor('{{ color }}', -20);
        });

        document.querySelector('input[type="submit"]').addEventListener('mouseout', function() {
            this.style.backgroundColor = '{{ color }}';
        });

        document.querySelector('input[type="submit"]').addEventListener('mousedown', function() {
            this.style.backgroundColor = adjustColor('{{ color }}', 20);
        });

        document.querySelector('input[type="submit"]').addEventListener('mouseup', function() {
            this.style.backgroundColor = '{{ color }}';
        });
    </script>
</body>
</html>
