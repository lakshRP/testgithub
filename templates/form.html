<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }
    .accent {
        /* Placeholder, actual color will be set dynamically */
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="accent" id="dynamicColor">Student Form</h2>
            <form action="{{ url_for('submit_feedback', session_id=session_id, teacher_email=teacher_email) }}" method="post">
                <label class="accent" id="dynamicQuestion">{{ question }}</label>
                <br>
                <textarea name="feedback" rows="4" cols="50" required></textarea>
                <br><br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script>
        // Set the dynamic color for the .accent class
        document.addEventListener('DOMContentLoaded', (event) => {
            var accentElements = document.querySelectorAll('.accent');
            accentElements.forEach((element) => {
                element.style.color = "{{ color }}";
            });
        });
    </script>
</body>
</html>
